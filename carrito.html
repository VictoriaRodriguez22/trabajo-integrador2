    <title>Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      <input type="text" id="producto" placeholder="Ingrese su producto" />
      <br />
      <input type="number" id="precio" placeholder="Ingrese el precio" />
      <br />
      <button id="btn-agregar-producto">Agregar al Carrito</button>
      <br />
      <button id="btn-descuento">Hay Descuento</button>

    <p>Lista de Compras</p>
    <ul id="lista"></ul>

    <h5>Total de la Compra hasta Aqu√≠ es de: <scan id="total"></scan></h5>

    <button id="vaciar">Vaciar Carrito</button>

    <script src="src/index.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
